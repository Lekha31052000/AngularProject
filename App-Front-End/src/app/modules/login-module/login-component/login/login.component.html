<div>
  <form
    class="bg-white shadow-xl flex flex-wrap justify-center w-full h-screen"
    [formGroup]="details"
    (ngSubmit)="onSubmit()"
  >
    <div class="w-full md:w-1/3 bg-blue-600 p-6 text-white">
      <p class="mb-8 mt-8 text-3xl flex items-center">
        <svg
          width="32"
          height="32"
          viewBox="0 0 512 512"
          class="inline-block fill-current h-8 w-8 mr-2"
        >
          <path
            d="m64 496l0-256 48 0 0-80c0-71 57-128 128-128l16 0c71 0 128 57 128 128l0 80 48 0 0 256z m172-131l-12 83 48 0-12-83c12-5 20-17 20-30 0-18-14-32-32-32-18 0-32 14-32 32 0 13 8 25 20 30z m100-197c0-49-39-88-88-88-49 0-88 39-88 88l0 72 176 0z"
          />
        </svg>
        Login Now
      </p>
      <div class="mb-12 mt-12">
        <input
          class="
            appearance-none
            border
            w-full
            py-2
            px-3
            text-gray-700
            leading-tight
            focus:outline-none focus:shadow-outline
          "
          type="text"
          formControlName="name"
          placeholder="Name"
        />
      </div>
      <div class="mb-12">
        <input
          class="
            appearance-none
            border
            w-full
            py-2
            px-3
            text-gray-700
            mb-3
            leading-tight
            focus:outline-none focus:shadow-outline
          "
          type="password"
          formControlName="password"
          placeholder="Password"
        />
      </div>
      <button
        class="
          block
          w-full
          bg-red-700
          hover:bg-red-800
          text-white
          font-bold
          py-2
          px-4
          focus:outline-none focus:shadow-outline
        "
        type="submit"
      >
        Login
      </button>

      <label class="block text-sm mb-4 mt-12">
        <input type="checkbox" /> Remember me
      </label>

      <a
        class="block w-full text-sm text-right text-white hover:text-gray-300"
        routerLink="/profile"
        >View Profile</a
      >
    </div>
    <div class="w-full md:w-2/3 p-6 flex flex-col justify-between">
      <p class="text-gray-700 mb-4 mt-0 text-center text-2xl">
        You must Login to view your profile
