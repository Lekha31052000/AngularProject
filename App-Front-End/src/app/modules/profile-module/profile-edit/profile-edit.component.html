<div class="text-red-600 text-center mt-10 font-bold">EDIT HERE</div>
<div class="flex flex-col justify-center items-center">
  <form
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mt-20"
    [formGroup]="values"
    (ngSubmit)="onSubmit()"
  >
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input
        class="
          shadow
          appearance-none
          border
          rounded
          w-full
          py-2
          px-3
          text-gray-700
          leading-tight
          focus:outline-none focus:shadow-outline
        "
        formControlName="name"
        name="name"
        id="username"
        type="text"
        placeholder="Username"
      />
    </div>

    <!-- <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input
        class="
          shadow
          appearance-none
          border
          rounded
          w-full
          py-2
          px-3
          text-gray-700
          leading-tight
          focus:outline-none focus:shadow-outline
        "
        id="password"
        ngModel
        name="password"
        type="password"
        placeholder="*********"
      />
    </div> -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input
        class="
          shadow
          appearance-none
          border
          rounded
          w-full
          py-2
          px-3
          text-gray-700
          leading-tight
          focus:outline-none focus:shadow-outline
        "
        formControlName="email"
        name="email"
        id="email"
        type="email"
        placeholder="Email"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="age">
        Age
      </label>
      <input
        class="
          shadow
          appearance-none
          border
          rounded
          w-full
          py-2
          px-3
          text-gray-700
          leading-tight
          focus:outline-none focus:shadow-outline
        "
        id="age"
        formControlName="age"
        name="age"
        type="text"
      />
    </div>

    <div class="flex items-center justify-between">
      <button
        class="
          bg-blue-500
          hover:bg-blue-700
          text-white
          font-bold
          py-2
          px-4
          rounded
          focus:outline-none focus:shadow-outline
        "
        type="submit"
      >
        EDIT
      </button>
    </div>
  </form>
</div>
